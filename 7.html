<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight bold words of paragraph</title>
</head>

<body>
    <p>Test data:</p>
    <p onmouseover="highlightText();" onmouseout="unHighlightText();" style="display:inline;">
        <strong>Link text is - <span id="boldText">Click here to highlight bold words.</span></strong>
    </p>
    <script src="7-highlight-text-on-mouseover.js"></script>
</body>

</html>
